<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>netflix clone</title>
</head>

<body>
    <div class="container">
        <nav>
            <img id="logo" src="image/logo.jpg" alt="logo">
            <div class="bar">
                <i id="icon" class="fa-solid fa-globe"></i>
                <select name="language" id="lang" class='bilanguage' onchange='changelang()'>
                    <option value="data-en">English</option>
                    <option value="data-hi">Hindi</option>
                </select>
                <button class="btn">Sign in</button>
            </div>
        </nav>
        <div class="main">
            <h1 class='bilanguage' data-en='Unlimited movies, TV shows and more' data-hi='
            अनलिमिटेड फ़िल्में, टीवी शो के साथ भी बहुत कुछ'></h1>
            <h2 class='bilanguage' data-en='Watch anywhere. Cancel anytime.' data-hi='
            जहां चाहें देखें. जब चाहें कैंसल करें.'></h2>
            <h3 class='bilanguage' data-en='Ready to watch? Enter your email to create or restart your membership.'
                data-hi='
            देखने के लिए तैयार हैं? अपनी मेंबरशिप बनाने या रीस्टार्ट करने के लिए अपना ईमेल एड्रेस डालें.'></h3>
            <input type="email" placeholder="Email adderess" name="email" class="Email">
            <button class="btn2" > Get Started > </button>
        </div>
    </div>
    <hr>
    <div class="features1">
        <div class="row">
            <div class="left">
                <h2 class='bilanguage' data-en=" Enjoy on your TV " data-hi="अपने टीवी पर आनंद लें"></h2>
                <h3 class='bilanguage'
                    data-en="Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more."
                    data-hi="स्मार्ट टीवी, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray प्लेयर के साथ ही दूसरे डिवाइस पर भी देखें.">
                </h3>
            </div>
            <div class="right">
                <video src="video/tv_video.m4v" type="video" autoplay loop></video>
                <img src="image/tv.png">
            </div>
        </div>
    </div>
    <hr>
    <div class="features2">
        <div class="row2">
            <div class="left2">
                <img src="image/download_phone.jpg">
                <div class="download">
                    <img src="image/downloadbox.png" alt="download-box">
                    <p>Stranger Things <span class='bilanguage' data-en="Downloading..."
                            data-hi="डाउनलोड हो रहा है..."></span></p>
                    <img src="video/download-icon.gif" alt="">
                </div>
            </div>
            <div class="right2">
                <h2 class='bilanguage' data-en="Download your shows to watch offline"
                    data-hi="ऑफ़लाइन देखने के लिए अपने शो डाउनलोड करें"></h2>
                <h3 class='bilanguage' data-en="Save your favourites easily and always have something to watch."
                    data-hi="अपने पसंदीदा शो और फ़िल्में सेव करें, ताकि आप कभी भी इन्हें देख सकें."></h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="features1">
        <div class="row">
            <div class="left">
                <h2 class='bilanguage' data-en=" Watch everywhere " data-hi="हर जगह देखें"></h2>
                <h3 class='bilanguage'
                    data-en="Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV."
                    data-hi="बिना ज़्यादा पेमेंट किए, अपने फ़ोन, टैबलेट, लैपटॉप और टीवी पर अनलिमिटेड फ़िल्में और टीवी शो स्ट्रीम करें.">
                </h3>
            </div>
            <div class="right3">
                <video src="video/video-devices-in.m4v" autoplay loop></video>
                <img src="image/watch-everywhere-mobile.png">
            </div>
        </div>
    </div>
    <hr>
    <div class="features1">
        <div class="row2">
            <div class="left2">
                <img src="image/profile-child.png">
            </div>
            <div class="right2">
                <h2 class='bilanguage' data-en=" Create profiles for kids " data-hi="बच्चों के लिए प्रोफ़ाइल बनाएं
                "></h2>
                <h3 class='bilanguage' data-en="Send children on adventures with their favourite characters in a space made just for them—free with
                your membership."
                    data-hi="बच्चों को जाने दें अपने पसंदीदा किरदारों के साथ उस रोमांचक सफ़र पर जो सिर्फ़ उनके लिए ही है - आपकी मेंबरशिप के साथ फ़्री.">
                </h3>
            </div>
        </div>
    </div>
    <hr>
    <div class="feq">
        <h2 class='bilanguage' data-en="Frequently Asked Questions" data-hi="अक्सर पूछे जाने वाले सवाल"></h2>
        <ul class="according">
            <li>
                <input type="radio" name="according" id="q1">
                <label for="q1">What is Netflix ? </label>
                <div class="content">
                    <p class='bilanguage' data-en="Netflix is a streaming service that offers a wide
                    variety of award-winning TV shows, movies,
                    anime, documentaries and more – on thousands of internet-connected devices.

                    You can watch as much as you want, whenever you want, without a single ad – all for one low
                    monthly price. There's always something new to discover, and new TV shows and movies are added
                    every week!"
                        data-hi="Netflix एक स्ट्रीमिंग सर्विस है जिसके ज़रिए आप हज़ारों इंटरनेट-कनेक्टेड डिवाइस पर तरह-तरह के अवॉर्ड विजेता टीवी शो, फ़िल्में, ऐनिमे, डॉक्यूमेंट्रीज़ का लुत्फ़ उठा सकते हैं.

                    आप जब चाहें, जितना चाहें, बिना किसी विज्ञापन के देख सकते हैं – सारा कॉन्टेंट बहुत कम मासिक शुल्क पर. खोजने के लिए हमेशा कुछ नया होता है और हर हफ़्ते नए टीवी शो और फ़िल्में जोड़ी जाती हैं!">
                    </p>
                </div>
            </li>
            <li>
                <input type="radio" name="according" id="q2">
                <label for="q2">How Much does Netflix cost?</label>
                <div class="content">
                    <p class='bilanguage' data-en="Watch Netflix on your smartphone, tablet, Smart TV,
                    laptop, or streaming device, all for one
                    fixed monthly fee. Plans range from ₹ 149 to ₹ 649 a month. No extra costs, no contracts."
                        data-hi="हर महीने की तय फ़ी देकर अपने स्मार्टफ़ोन, टैबलेट, स्मार्ट टीवी, लैपटॉप, या स्ट्रीमिंग डिवाइस पर Netflix देखें. हर महीने ₹149 से ₹649 तक के प्लान. कोई एक्सट्रा कीमत या कॉन्ट्रैक्ट नहीं.">
                    </p>
                </div>
            </li>
            <li>
                <input type="radio" name="according" id="q3">
                <label for="q3">Where can i Watch?</label>
                <div class="content">
                    <p class='bilanguage' data-en="Watch anywhere, anytime. Sign in with your Netflix
                    account to watch instantly on the web at
                    netflix.com from your personal computer or on any internet-connected device that offers the
                    Netflix app, including smart TVs, smartphones, tablets, streaming media players and game
                    consoles.

                    You can also download your favourite shows with the iOS, Android, or Windows 10 app. Use
                    downloads to watch while you're on the go and without an internet connection. Take Netflix with
                    you anywhere."
                        data-hi="कहीं भी, कभी भी देखें अपने पर्सनल कंप्यूटर से या स्मार्ट टीवी, स्मार्टफ़ोन, टैबलेट, स्ट्रीमिंग मीडिया प्लेयर और गेम कंसोल सहित Netflix ऐप ऑफ़र करने वाले किसी भी इंटरनेट-कनेक्टेड डिवाइस पर तुरंत देखने के लिए, वेब पर netflix.com पर अपने Netflix अकाउंट में साइन इन करें.

                    आप iOS, Android या Windows 10 ऐप से भी अपने पसंदीदा शो डाउनलोड कर सकते हैं. चलते-फिरते और बिना इंटरनेट कनेक्शन के देखने के लिए डाउनलोड का उपयोग करें. Netflix को अपने साथ कहीं भी ले जाएं.">
                    </p>
                </div>
            </li>
            <li>
                <input type="radio" name="according" id="q4">
                <label for="q4">How do I cancel?</label>
                <div class="content">
                    <p class='bilanguage' data-en="Netflix is flexible. There are no annoying contracts
                    and no commitments. You can easily cancel
                    your account online in two clicks. There are no cancellation fees – start or stop your account
                    anytime."
                        data-hi="Netflix लचीला है. कोई परेशान करने वाले कॉन्ट्रैक्ट नहीं और कोई बंधन नहीं हैं. आप आसानी से दो क्लिक में अपना अकाउंट ऑनलाइन कैंसल कर सकते हैं. कोई कैंसलेशन फ़ीस नहीं है – अपना अकाउंट कभी भी शुरू या बंद करें.">
                    </p>
                </div>
            </li>
            <li>
                <input type="radio" name="according" id="q5">
                <label for="q5">What can I watch on Netflix?</label>
                <div class="content">
                    <p class='bilanguage'
                        data-en="Netflix has an extensive library of feature films,
                        documentaries, TV shows, anime, award-winning
                        Netflix originals, and more. Watch as much as you want, anytime you want."
                        data-hi="Netflix की बहुत बड़ी लाइब्रेरी में फ़ीचर फ़िल्मों, डॉक्यूमेंट्री, टीवी शो, ऐनिमे, अवॉर्ड-विनिंग Netflix ओरिजिनल्स के अलावा और भी बहुत कुछ है. आप जितना चाहें, कभी भी देखें."></p>
                </div>
            </li>
            <li>
                <input type="radio" name="according" id="q6">
                <label for="q6">Is Netflix good for kids?</label>
                <div class="content">
                    <p class='bilanguage' data-en="The Netflix Kids experience is included in your
                    membership to give parents control while kids
                    enjoy family-friendly TV shows and films in their own space.

                    Kids profiles come with PIN-protected parental controls that let you restrict the maturity
                    rating of content kids can watch and block specific titles you don’t want kids to see."
                        data-hi="आपकी मेंबरशिप में Netflix किड्स एक्सपीरियंस शामिल है. बच्चे अपनी तरह से पारिवारिक टीवी शो और फ़िल्मों का आनंद लेते हैं, लेकिन आप उनके द्वारा देखे जाने वाले कॉन्टेंट को कंट्रोल कर सकते हैं.

                    बच्चों की प्रोफ़ाइल में PIN से सुरक्षित पैरेंटल कंट्रोल्स होते हैं जिससे आप बच्चों को मेच्योरिटी रेटिंग वाले कॉन्टेंट देखने से रोक सकते हैं और उन टाइटल को ब्लॉक कर सकते हैं जिन्हें आप नहीं चाहते हैं कि बच्चे देखें.">
                    </p>
                </div>
            </li>
        </ul>
        <p class='bilanguage' data-en="Ready to watch? Enter your email to create or restart your
        membership." data-hi="देखने के लिए तैयार हैं? अपनी मेंबरशिप बनाने या रीस्टार्ट करने के लिए अपना ईमेल एड्रेस डालें."></p>
        <input type="email" placeholder="Email adderess" name="email" class="Email">
        <button class="btn2" > Get Started > </button>
    </div>

            <select name="language" id="lang">
                <option value="english">English</option>

            </select>
        </div>
        <p>Netflix India</p>
    </div>
    <script>
        function changelang() {
            var currentlanguage = getComputedStyle(document.body).getPropertyValue("--language")
            if (currentlanguage == 'data-en') {
                document.documentElement.style.setProperty('--language', 'data-hi')
            } else {
                document.documentElement.style.setProperty('--language', 'data-en')
            }
        }
    </script>
